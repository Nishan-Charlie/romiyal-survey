<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-inter { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="font-inter bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md">
        <div class="bg-white p-8 rounded-2xl shadow-2xl border border-gray-200">
            <header class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-gray-900">Admin Panel Login</h1>
                <p class="text-gray-600 mt-2">Please enter your credentials to continue.</p>
            </header>

            <form action="/login" method="POST">
                <div class="mb-5">
                    <label for="username" class="block text-lg font-semibold text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" name="username" required
                           class="w-full p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm"
                           placeholder="admin">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-lg font-semibold text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full p-3 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm"
                           placeholder="••••••••">
                </div>

                <div class="flex justify-center mb-6">
                    <button type="submit"
                            class="w-full px-8 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition duration-200 transform hover:scale-[1.01] active:scale-[0.99]">
                        Login
                    </button>
                </div>
            </form>

            <div id="error-message" class="text-center text-red-500 font-semibold">
                <!-- Error message will be injected here by URL parameter -->
            </div>

            <div class="mt-8 text-center border-t pt-6">
                <p class="text-gray-600">Are you a user?</p>
                <a href="/survey" class="text-indigo-600 hover:text-indigo-800 transition duration-150 underline font-semibold">
                    Go to the User Submission Panel
                </a>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('error-message').textContent = 'Invalid username or password. Please try again.';
        }
    </script>
</body>
</html>
